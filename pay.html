<!DOCTYPE html>
<html lang="en">
<head>

    <title>唯品会收银台</title>
    <link rel="icon" href="images/title-photo/tb.png">

<body>
<div id="wk">
    <!--收银台-->
    <div id="part">
        <a id="part-a" href="discription.html">退出</a>
        <span id="part-b">唯品会收银台</span>
    </div>
    <!--订单提交-->
    <div id="part2">
        <div id="part2a">
            <img src="images/pay/fk.png" height="117" width="602"/>
        </div>

    <!--支付方式-->

        </div>
    </div>
    <div id="part4"></div>
    <!--固定支付栏-->
    <div id="part5">
        <p id="part5a">支付 <span>¥83.00</span> </p>

</div>
